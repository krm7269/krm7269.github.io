<!--.......................This is for the webcam block..................-->

<h2>Webcam Testing</h2>
<div id="container">
	<video autoplay="true" id="videoElement">
	</video>
</div>
<button id="stop">Stop Video</button> <button id="start">Start Video</button>
<script>
var video = document.querySelector("#videoElement");
var stopVideo = document.querySelector("#stop");
var startVideo = document.querySelector("#start");
stopVideo.addEventListener("click", stop, false);
startVideo.addEventListener("click", start, false);
function start(e) {
	if (navigator.mediaDevices.getUserMedia) {
		navigator.mediaDevices.getUserMedia({ video: true })
			.then(function (stream) {
				video.srcObject = stream;
			})
			.catch(function (err0r) {
				console.log("Something went wrong!");
			});
	}
}	
function stop(e) {
	if (video.srcObject != null) {
		var stream = video.srcObject;
		var tracks = stream.getTracks();

		for (var i = 0; i < tracks.length; i++) {
			var track = tracks[i];
			track.stop();
		}
		video.srcObject = null;
	}
}
</script>

<h2>OpenCV.js Testing</h2>
<table cellpadding="0" cellspacing="0" width="0" height="0" border="0">
	<tbody><tr><td>
			<!--this is for the first camera-->
			<div id="container">
				<video autoplay="true" id="videoElementCV"></video>
			</div>
		</td>

			<!--this is for the second camera-->

				<video autoplay="true" id="videoElementCV2"></video>

	</td></tr></tbody>
</table>
<!--this is for the first camera-->
<button id="stopCV">Stop Video</button> 
<button id="startCV">Start Video</button>
<!--this is for the first camera-->
<script async type="text/javascript" src="opencv.js">
var videoCV = document.querySelector("#videoElementCV");
var videoCV2 = document.querySelector("#videoElementCV2");
var stopVideoCV = document.querySelector("#stopCV");
var startVideoCV = document.querySelector("#startCV");
stopVideoCV.addEventListener("click", stopCV, false);
startVideoCV.addEventListener("click", startCV, false);

function startCV(e) {
	if (navigator.mediaDevices.getUserMedia) {
		navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
			videoCV.srcObject = stream;
		}).catch(function (err0r) {
			console.log("Something went wrong!");
		});
		let videoCVinput = document.getElementById('videoElementCV');
		let src = new cv.Mat(videoCVinput.height, videoCVinput.width, cv.CV_8UC4);
		let dst = new cv.Mat(videoCVinput.height, videoCVinput.width, cv.CV_8UC1);
		let cap = new cv.VideoCapture(videoCVinput);	
		// schedule the first one.
		setTimeout(processVideo, 0);
	}
}	
function stopCV(e) {
	if (videoCV.srcObject != null) {
		var stream = videoCV.srcObject;
		var tracks = stream.getTracks();

		for (var i = 0; i < tracks.length; i++) {
			var track = tracks[i];
			track.stop();
		}
		var stream2 = videoCV2.srcObject;
		var tracks2 = stream2.getTracks();

		for (var i = 0; i < tracks2.length; i++) {
			var track2 = tracks2[i];
			track2.stop();
		}
		videoCV.srcObject = null;
		videoCV2.srcObject = null;
		src.delete();
        	dst.delete();
	}
}
const FPS = 30;
function processVideo() {
    try {
        let begin = Date.now();
        // start processing.
        cap.read(src);
        cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
        cv.imshow('videoElementCV2', dst);
        // schedule the next one.
        let delay = 1000/FPS - (Date.now() - begin);
        setTimeout(processVideo, delay);
    } catch (err) {
        utils.printError(err);
    }
};
</script>
